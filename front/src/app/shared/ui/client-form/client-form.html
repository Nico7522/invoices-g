<div [formGroupName]="controlKey()">
    <p-floatlabel>
        <input pInputText id="name" formControlName="name" autocomplete="off" />
        <label for="name">Nom</label>
    </p-floatlabel>

    <p-floatlabel>
        <input pInputText id="surname" formControlName="surname" autocomplete="off" />
        <label for="surname">Prénom</label>
    </p-floatlabel>

    <p-floatlabel>
        <input pInputText id="email" formControlName="email" autocomplete="off" />
        <label for="email">Email</label>
    </p-floatlabel>

    <p-floatlabel>
        <p-inputnumber inputId="phoneNumber" formControlName="phoneNumber" placeholder="0477 12 34 56" />
        <label for="phoneNumber">Téléphone</label>
    </p-floatlabel>
</div>
