<section class="list">
    <p-button [routerLink]="['/invoices', 'create']" label="Créer une facture" icon="pi pi-plus" class="create-btn" />
    <p-table [value]="invoices.value()" [tableStyle]="{ 'background-color': 'black' }">
        <ng-template #header>
            <tr>
                <th>ID</th>
                <th>Montant HT</th>
                <th>Montant TTC</th>
                <th>Date de création</th>
                <th>Détails</th>
                <th>Supprimer</th>
            </tr>
        </ng-template>
        <ng-template #body let-invoice>
            <tr>
                <td>{{ invoice.id }}</td>
                <td>{{ invoice.totalExclTax }} €</td>

                <td>{{ invoice.totalInclTax }} €</td>
                <td>{{ invoice.createdAt }}</td>
                <td>
                    <p-button severity="info" [routerLink]="['/invoices', invoice.id]" label="Détails"
                        icon="pi pi-eye" />
                </td>

                <td>
                    <p-button severity="danger" label="Supprimer" icon="pi pi-trash" #deleteBtn />
                </td>
            </tr>
        </ng-template>
    </p-table>
</section>
