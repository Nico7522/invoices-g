<section class="client-details-container">
    @if(!client.error()) {

    @if (client.value(); as clientData) {
    <p-card header="Détails du client" class="client-card">
        <div class="client-info">
            <div class="info-row">
                <span class="label">Nom:</span>
                <span class="value">{{ clientData.name }}</span>
            </div>

            <div class="info-row">
                <span class="label">Prénom:</span>
                <span class="value">{{ clientData.surname }}</span>
            </div>

            <div class="info-row">
                <span class="label">Email:</span>
                <span class="value">{{ clientData.email }}</span>
            </div>

            <div class="info-row">
                <span class="label">Téléphone:</span>
                <span class="value">{{ clientData.phoneNumber }}</span>
            </div>
        </div>

        <div class="actions">
            <p-button label="Modifier" icon="pi pi-pencil" severity="secondary"
                [routerLink]="['/clients', clientData.id, 'edit']">
            </p-button>

            <p-button label="Retour à la liste" icon="pi pi-arrow-left" severity="info" [routerLink]="['../']">
            </p-button>
        </div>
    </p-card>
    }
    @if (client.isLoading()) {
    <app-loading-card message="Chargement des détails du client..."></app-loading-card>
    }

    }
    @else {
    <app-error-card message="Erreur lors du chargement des détails du client..."></app-error-card>
    }

</section>
