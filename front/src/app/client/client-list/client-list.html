<section class="client-list">
    <p-button [routerLink]="['/clients', 'create']" label="Créer un client" icon="pi pi-plus" class="create-btn" />
    <p-table [value]="clients.value()" [tableStyle]="{ 'background-color': 'black' }">
        <ng-template #header>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Email</th>
                <th>Téléphone</th>
                <th>Détails</th>
                <th>Supprimer</th>
            </tr>
        </ng-template>
        <ng-template #body let-client>
            <tr>
                <td>{{ client.id }}</td>
                <td>{{ client.name }}</td>
                <td>{{ client.surname }}</td>
                <td>{{ client.email }}</td>
                <td>{{ client.phoneNumber }}</td>
                <td>
                    <p-button severity="info" [routerLink]="['/clients', client.id]" label="Détails" icon="pi pi-eye" />
                </td>

                <td>
                    <p-button severity="danger" label="Supprimer" icon="pi pi-trash" #deleteBtn
                        (onClick)="confirmDelete($event, client.id)" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</section>
<p-confirmpopup />
