<section class="client-list">
    <p-button [routerLink]="['/clients', 'create']" label="Créer un client" icon="pi pi-plus" />
    <p-table [value]="clients.value()" [tableStyle]="{ 'background-color': 'black' }">
        <ng-template #header>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Email</th>
                <th>Téléphone</th>
                <th>Editer</th>
                <th>Supprimer</th>
            </tr>
        </ng-template>
        <ng-template #body let-client>
            <tr>
                <td>{{ client.id }}</td>
                <td>{{ client.name }}</td>
                <td>{{ client.surname }}</td>
                <td>{{ client.email }}</td>
                <td>{{ client.phoneNumber }}</td>
                <td>
                    <p-button [routerLink]="['/clients', client.id, 'edit']" label="Editer" icon="pi pi-pencil" />
                </td>
                <td>
                    <p-button severity="danger" label="Supprimer" icon="pi pi-trash" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</section>
