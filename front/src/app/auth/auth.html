<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="pi pi-user auth-icon"></i>
            <h2 class="auth-title">Connexion</h2>
            <p class="auth-subtitle">Bienvenue! Veuillez vous connecter à votre compte</p>
        </div>

        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="auth-form">
            <div class="form-field">
                <p-floatlabel>
                    <input #emailModel="ngModel" [invalid]="emailModel.dirty && emailModel.invalid" email type="email"
                        required pInputText id="email" autocomplete="email" [(ngModel)]="email" name="email"
                        class="w-full" />
                    <label for="email">
                        <i class="pi pi-envelope"></i>
                        Adresse email
                    </label>
                </p-floatlabel>
            </div>

            <div class="form-field">
                <p-floatlabel>
                    <p-password #pwdModel="ngModel" [invalid]="pwdModel.dirty" required [minlength]="8"
                        passwordValidator type="password" [inputStyle]="{'width': '100%'}" [(ngModel)]="password"
                        inputId="password" [feedback]="false" [toggleMask]="true" name="password" styleClass="w-full" />
                    <label for="password">
                        <i class="pi pi-lock"></i>
                        Mot de passe
                    </label>
                </p-floatlabel>
            </div>

            <div class="form-actions">
                <p-button [disabled]="loginForm.invalid" label="Se connecter" type="submit" icon="pi pi-sign-in"
                    styleClass="w-full" [loading]="false" />
            </div>

            <div class="form-footer">
                <p class="forgot-password">
                    <a href="#">Mot de passe oublié?</a>
                </p>
            </div>
        </form>
    </div>
</div>
